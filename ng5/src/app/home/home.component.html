<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list.</p>
    <form>
      <input type="txt" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span>
      <input type="submit" class="btn" value="{{ btnText }}">
    </form>
  </div>
  <div class="col">
    <p class="life-container">
      I want to clim a mountain
    </p>
  </div>
</div>
